apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: trunk-nightly
spec:
  schedule: "0 5 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: schedule
            image: elek/ozone-schedule
            args:
              - bash
              - -c
              - argo submit -p notify=true /git/argo-ozone/ozone-build.yaml --generate-name=trunk-nightly-$(date '+%Y%m%d')-
            volumeMounts:
            - mountPath: /git
              name: build-def
          volumes:
          - name: build-def
            gitRepo:
              repository: "https://github.com/elek/argo-ozone.git"
              revision: "master"
